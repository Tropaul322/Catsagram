name: "Lint project"

on:
  push

jobs:
  lint-project:
    environment: test
    runs-on: ubuntu-latest
    env: 
      PORT: ${{ secrets.PORT }}
      TYPEORM_HOST: ${{ secrets.TYPEORM_HOST }}
      TYPEORM_CONNECTION: ${{ secrets.TYPEORM_CONNECTION }}
      TYPEORM_USERNAME: ${{ secrets.TYPEORM_USERNAME }}
      TYPEORM_PASSWORD: ${{ secrets.TYPEORM_PASSWORD }}
      TYPEORM_DATABASE: ${{ secrets.TYPEORM_DATABASE }}
      TYPEORM_PORT: ${{ secrets.TYPEORM_PORT }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "üîé The name of your branch is ${{ env.JWT_SECRET }} and your repository is ${{ github.repository }}."
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: 14
      - name: Lint react-ts
        run: |
          npm i -g nx
          npm i
          nx test api